<!DOCTYPE html>
<html lang="en" manifest="cache.appcache">
<head>
  <title>Sticky Notes</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" type="text/css" href="css/stiky.css" />
</head>
<body>
  <div id="stikyapp">
    <div id="notes"></div>
  </div>
  <script type="text/template" id="note-template">
    <div class="note-wrapper" style="left: <%- left %>px; top: <%- top %>px;">
      <div contenteditable="true" class="note-editable"><%= text %></div>
      <div class="note-footer">
        <p class="left">
          <!-- <span class="note-handle note-move" title="Move note">&#8801;</span> -->
          <span class="note-handle note-add" title="New note">&#10133;</span>
          <span class="note-handle note-remove" title="Double click to remove note">&#8211;</span>
        </p>
        <p class="right">Date: <%- date %></p>
      </div>
    </div>
  </script>
  <script data-main="js/stiky" src="js/vendor/require.min.js"></script>
  <!-- Global Site Tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-106616773-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments)};
    gtag('js', new Date());
    gtag('config', 'UA-106616773-1');
  </script>
</body>
</html>
